workflows:
  ios-capacitor-workflow:
    name: iOS Capacitor Workflow
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install
          chmod +x node_modules/.bin/cap
      - name: Capacitor build and sync
        script: |
          node build.js
          npx cap sync ios
      - name: Set up code signing
        script: |
          # Questo passo verrà configurato tramite l'interfaccia di Codemagic
          # per caricare i certificati e i profili di provisioning.
          echo "Setup code signing in Codemagic UI"
      - name: Build iOS (Unsigned)
        script: |
          # Compila l'app senza richiedere firme ufficiali
          xcodebuild build \
            -workspace "ios/App/App.xcworkspace" \
            -scheme "App" \
            -configuration Debug \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            PROVISIONING_PROFILE="" \
            OBJROOT=$PWD/build/ios/obj \
            SYMROOT=$PWD/build/ios/sym

          # Pacchettizza l'IPA manualmente (è solo uno zip rinominato con una cartella Payload)
          mkdir -p build/ios/ipa/Payload
          cp -r build/ios/sym/Debug-iphoneos/App.app build/ios/ipa/Payload/
          cd build/ios/ipa && zip -r BikerManager_Unsigned.ipa Payload
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - user_email@example.com # Da cambiare con la tua email
        notify:
          success: true
          failure: true
